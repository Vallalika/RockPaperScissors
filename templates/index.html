<!-- game_results.html -->

{% extends "base.html" %}

{% block content %}
    <p>Hi {{ name }}</p>
    {% if game_results == True %}
        <p>You win!!! :)</p>
    {% elif game_results == None %}
        <p>It's a draw!</p>
    {% else %}
        <p>You lose... :(</p>
    {% endif %}
    <p> Your choice was: {{ choice }}</p>
{% endblock %}
